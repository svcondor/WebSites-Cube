<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cube</title>

  <link rel="stylesheet" href="Style1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/3.2.0/babylon.js"></script>
  <link rel="shortcut icon" href="#" />

  <script type="module" src="./App.js"></script>

</head>

<body>
  <div id="gamediv" style="background-color: magenta; width:300px; height:300px">
    <canvas id="renderCanvas" touch-action="none"> 
    </canvas>
  </div>
      
  <div id="buttons" touch-action="none" class="noselect" style="  width:100%; height:auto;      position:fixed; bottom:0px;">
    <div>
      <i class="fa fa-arrow-circle-o-left fa-2x noselect" Title="Undo" style="padding: 0px 0px 0px 18px; color:black; float:left"> </i>
      <i class="fa fa-arrow-circle-o-right fa-2x noselect" Title="Next Step" style="padding: 0px 18px 0px 0px; color:black; float:right"></i>
    </div>

    <div id="solvermessage" 
      style=" float:left; width:100%; text-align: center; font-size:30px; 
      min-height:35px; padding: 0px 0px 0px 0px;">
    </div>
    <!--<i class="fa fa-arrow-circle-o-right fa-4x disabled" style="color:black; float:right"></i>-->
  </div>

    <nav id="navbar1" style="background-color:#262626; width:100%; height:auto; position:fixed; bottom:0px;    ">
      <!--https://www.w3schools.com/howto/howto_js_accordion.asp-->
      <div id="panelHelp" class="panelHelp">
      </div>
      <div id="panelAbout" class="panelHelp">
      </div>
      <div id="panelCrib" class="panelCrib">
      </div>

      <div id="panelMenu" class="panelMenu">
          <li>Help</li>
          <li>Crib</li>
          <li>About</li>
        </ul>
      </div>
      <div style="display:inline-block">
        <i class="fa fa-home fa-1x noselect" title="Reset"> </i>
        <p class="label">Reset</p>
      </div>
      <div style="display:inline-block">
        <i class="fa fa-random   noselect" title="Scramble"></i>
        <p class="label">Scramble</p>
      </div>
      <div style="display:inline-block">
        <i class="fa fa-ellipsis-h fa-x  noselect" title="more"></i>
        <p class="label">More</p>
      </div>
      <div style="display:inline-block; text-align: center">
                <!-- <i class="fa fa-ellipsis-h fa-x  noselect" title="more"></i> -->
      </div>
      <span class="noselect" style="padding:10px; font-size: 20px; float: right; color:white;" id="ScoreBox">0 0:00</span>
    </nav>

</body>
</html>
